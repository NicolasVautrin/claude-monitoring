version: '3.8'

services:
  # Collecteur OpenTelemetry
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: claude-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC (Claude Code se connecte ici)
      - "4318:4318"   # OTLP HTTP
      - "8889:8889"   # Prometheus metrics endpoint
    networks:
      - monitoring

  # VictoriaMetrics (stockage des m√©triques)
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: claude-victoriametrics
    restart: unless-stopped
    volumes:
      - victoria-data:/storage
      - ./victoriametrics-scrape.yml:/etc/victoriametrics/scrape.yml
    ports:
      - "9090:8428"  # Port standard Prometheus (8428 interne VictoriaMetrics)
    networks:
      - monitoring
    command:
      - '--storageDataPath=/storage'
      - '--retentionPeriod=12'  # Garde 12 mois d'historique
      - '--httpListenAddr=:8428'
      - '--promscrape.config=/etc/victoriametrics/scrape.yml'

  # Grafana (visualisation)
  grafana:
    image: grafana/grafana:latest
    container_name: claude-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_DEFAULT_THEME=dark
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    depends_on:
      - victoriametrics

volumes:
  victoria-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge
